<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Dashboard - Add Property</title>
    <link rel="stylesheet" href="css/dashboard-hosts.css">
</head>

<body>
    <div class="container">
        <h2>Add Property</h2>
        <form id="add-property-form">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="neighborhood">Neighborhood:</label>
            <input type="text" id="neighborhood" name="neighborhood" required>

            <label for="city">City:</label>
            <input type="text" name="city" id="city" required>

            <label for="province">Province:</label>
            <input type="text" id="province" name="province" required>

            <label for="workspaceType">Workspace Type:</label>
            <input type="text" id="workspaceType" name="workspaceType" required>

            <label for="square-feet">Square Feet:</label>
            <input type="number" id="square-feet" name="squareFeet" required>

            <label for="leaseTerm">Lease Term:</label>
            <input type="text" id="leaseTerm" name="leaseTerm" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="parking-garage">Parking Garage:</label>
            <input type="checkbox" id="parking-garage" name="parkingGarage">

            <label for="public-transport">Public Transport:</label>
            <input type="checkbox" id="public-transport" name="publicTransport">

            <button type="submit">Add Property</button>
        </form>

        <h2>Your Properties</h2>
        <div id="properties-list"></div>
    </div>
    <script src="scripts/add-property.js"></script>
    <script src="scripts/fetch-properties.js"></script>
</body>


</html>
